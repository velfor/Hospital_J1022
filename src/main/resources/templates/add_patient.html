<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="input_form.css">
</head>
<body>
    <h2>Добавление нового пациента</h2>

    <form action="#" th:action="@{/add_patient}" method="post" th:object="${patient}">
        <label>Фамилия, имя, отчество полностью: </label>
        <input type="text" th:field="*{fullName}"><br/>

        <label>Дата рождения (гггг-мм-дд): </label>
        <input type="text" th:field="*{dateOfBirth}"><br/>

        <label>Диагноз:</label>
        <select th:field="*{diagnosis}">
            <option th:each="diag : ${allDiagnosis}" th:value="${diag}" th:text="${diag}" />
        </select>
        <br/>

        <label>Дата поступления (гггг-мм-дд):</label>
        <input type="text" th:field="*{dateOfAdmission}"><br/>

        <label>Дата выписки (гггг-мм-дд):</label>
        <input type="text" th:field="*{dateOfDischarge}"><br/>

        <label>Отделение:</label>
        <select id="department" th:field="*{department}" required>
            <option th:each="dept : ${departmentsList}" th:value="${dept}" th:text="${dept.name}"></option>
        </select><br>

        <button type="submit">Внести данные</button>
    </form>
</body>
</html>
